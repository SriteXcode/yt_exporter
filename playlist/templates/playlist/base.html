<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="icon" type="image/png" href="https://ik.imagekit.io/nx2mu5rdoc/dummy/yt_download.png?updatedAt=1757747903506"/>
    <title>{% block title %}Playlist Exporter{% endblock %}</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
      :root { --red: #d63333; --dark: #07020D; }
      body { background: #f8f9fa; }
      .brand { color: white; font-weight:700; }
      .nav-red { background: linear-gradient(90deg,var(--red),#b02a2a); }
      .card-accent { border-top: 4px solid var(--red); }
      .btn-red { background: var(--red); color: #fff; }
      .btn-red:hover { background: #b02a2a; color: #fff; }
    </style>
  </head>
  <body>
    <nav class="navbar nav-red p-3 mb-4">
      <div class="container">
        <a class="navbar-brand brand" href="{% url 'playlist:index' %}">YT Playlist → CSV</a>
      </div>
    </nav>

    <main class="container mb-5">
      {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-4">
      <small class="text-muted">Built with ❤️ by Sriii!</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
